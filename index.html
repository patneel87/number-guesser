
<!DOCTYPE html>
<html>
	<head>
		<title>Nummer Gjettet</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Number <span>Guesser</span></h1>
		</header>
		<section>
		<!-- <input type="numeric" class="min minbutton" placeholder="MIN">
		<input type="numeric" class="max minbutton" placeholder="MAX"> <br>
		<button type="numeric" class="enter"> -->
			<input type="numeric" class="inputfield" placeholder="Enter Your Guess">
			<button class="guessButton topbutton" name="guessbutton" disabled>Guess</button>
			<button class="clearButton topbutton" name="clearbutton" disabled>Clear</button>
			<p>Your last guess was</p>
			<p class="numberArea">-</p>
			<p class="lastGuess"> </p>
			<p class="currentrange">Your range is <span class="zero">0</span> - <span class="hundred">100</span></p>
			<button class="resetButton" name="resetButton" disabled>Reset</button>
		</section>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
